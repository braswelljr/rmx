name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Lint
        run: go fmt ./...

      - name: Build
        run: go build -o ./bin/ ./.

      - name: Test
        run: go test -race ./...
